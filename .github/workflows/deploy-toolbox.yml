name: Deploy Toolbox to Azure Web App
on:
  push:
    branches:
      - main
    paths:
      - 'apps/toolbox/**'
  workflow_dispatch:

env:
  AZURE_WEBAPP_NAME: tangram-toolbox-webapp
  AZURE_WEBAPP_PACKAGE_PATH: './apps/toolbox/dist'
  NODE_VERSION: '20.x'

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'

    - name: Install dependencies
      run: |
        cd apps/toolbox
        npm ci

    - name: Build application
      run: |
        cd apps/toolbox
        npm run build
      env:
        VITE_API_URL: https://tangram-marketing-functions.azurewebsites.net

    - name: Copy web.config to dist
      run: |
        cp apps/toolbox/web.config apps/toolbox/dist/

    - name: Upload artifact for deployment
      uses: actions/upload-artifact@v3
      with:
        name: node-app
        path: ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}

  deploy:
    permissions:
      contents: none
    runs-on: ubuntu-latest
    needs: build

    steps:
    - name: Download artifact from build job
      uses: actions/download-artifact@v3
      with:
        name: node-app

    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: ${{ env.AZURE_WEBAPP_NAME }}
        publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
        package: . 